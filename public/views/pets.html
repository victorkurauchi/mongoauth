{{message}}

<h1>Administre aqui os pets disponíveis em sua loja</h1>

<div>
  <table class="table table-responsive table-hover">

    <thead>
      <tr>
        <th>Pet</th>
        <th>Peso / Tamanho</th>
        <th>Preço</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="obj in pets">
        <td>{{obj.race}}</td>
        <td>{{obj.weight}} kg. / {{obj.size}} cm.</td>
        <td>{{obj.price}}</td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-primary pull-right" type="button" data-toggle="modal" data-target="#cadastro">Cadastrar 
  <span class="glyphicon glyphicon-plus"></span>
</button>

<div class="modal fade" id="cadastro" tabindex="-1" role="dialog" aria-labelledby="cadastro" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-hidden="true"> &times;</button>
        <h4>Novo pet</h4>
      </div>

      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="">Raça</label>
            <input type="text" class="form-control" ng-model="pet.race">
          </div>

          <div class="form-group">
            <label for="">Tamanho</label>  
            <input type="number" class="form-control" ng-model="pet.size">
          </div>

          <div class="form-group">
            <label for="">Peso</label>  
            <input type="number" class="form-control" ng-model="pet.weight">
          </div>

          <div class="form-group">
            <label for="">Preço</label>
            <input type="text" class="form-control" ng-model="pet.price">
          </div>

          <div class="form-group">
            <label for="">Detalhes</label>
            <input type="text" class="form-control" ng-model="pet.extra">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal"> Cancelar</button>
        <button class="btn btn-success" type="button" data-dismiss="modal" ng-click="add()"> Cadastrar</button>
      </div>
    </div>
  </div>
</div>
